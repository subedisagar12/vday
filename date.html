<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Plan</title>
    <link rel="stylesheet" href="css/date.css" />
  </head>
  <body>
    <main class="date-page">
      <header class="date-header">
        <button
          class="icon-button"
          type="button"
          aria-label="Back"
          onclick="location.href='thankyou.html'"
        >
          <span aria-hidden="true">&#10094;</span>
        </button>
        <span class="spacer" aria-hidden="true"></span>
        <button class="icon-button" type="button" aria-label="Love">
          <span aria-hidden="true">&#10084;</span>
        </button>
      </header>

      <section class="hero">
        <div class="hero-card">
          <div class="hero-inner">
            <img src="assets/calendar.svg" alt="Calendar with heart" />
            <p class="hero-date">FEBRUARY 14TH</p>
          </div>
          <div class="calendar-badge" aria-hidden="true">
            <span>&#128197;</span>
          </div>
        </div>
      </section>

      <div class="pill">FOR SUDHA KAPHLE</div>

      <h1>
        Are you free on
        <span class="accent">Valentine's Day?</span>
      </h1>
      <p class="subtitle">
        I've planned something very special just for the two of us...
      </p>

      <div class="actions">
        <button class="cta primary" type="button" onclick="location.href='food.html'">
          <span aria-hidden="true">&#10084;</span>
          Yes, I'm all yours!
        </button>
        <button class="cta ghost" type="button">
          <span aria-hidden="true">&#128337;</span>
          Let me check my schedule
        </button>
      </div>

      <div class="footer-mark" aria-hidden="true">
        <span class="line"></span>
        <span class="mark">SPARK</span>
        <span class="line"></span>
      </div>
    </main>
  </body>
</html>
