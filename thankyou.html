<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>She Said Yes!</title>
    <link rel="stylesheet" href="css/lastpage.css" />
  </head>
  <body>
    <main class="yes-page">
      <header class="yes-header">
        <button class="icon-bubble" type="button" aria-label="Love">
          <span aria-hidden="true">&#10084;</span>
        </button>
        <h2>She Said Yes!</h2>
        <button class="icon-bubble confetti" type="button" aria-label="Celebrate">
          <span aria-hidden="true">&#127881;</span>
        </button>
      </header>

      <span class="sparkles" aria-hidden="true"></span>
      <span class="float-bubble" aria-hidden="true">&#10084;</span>

      <section class="hero">
        <div class="ring">
          <div class="hero-inner">
            <img src="assets/hug.svg" alt="A couple hugging" />
            <span class="hero-heart" aria-hidden="true">&#10084;</span>
          </div>
        </div>
      </section>

      <h1>Yay! I'm the luckiest! <span aria-hidden="true">&#10084;</span></h1>
      <p class="subtitle">
        I can't wait to spend the rest of my life with you,
        <span class="accent">Sudha.</span>
      </p>

      <p class="label">NEXT STEP</p>
      <button class="primary" type="button" onclick="location.href='date.html'">
        Let's Plan Our Date! <span aria-hidden="true">&#128197;</span>
      </button>

      <p class="label muted">SHARE THE NEWS</p>
    </main>

    <audio src="congratulations.mp3" autoplay loop preload="none"></audio>
  </body>
</html>
