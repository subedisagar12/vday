<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Playful Close</title>
    <link rel="stylesheet" href="css/final.css" />
  </head>
  <body>
    <main class="final">
      <p class="eyebrow">SURPRISE!!!!</p>

      <section class="icons">
        <span class="icon">&#128269;</span>
        <span class="icon bulb">&#128161;</span>
      </section>

      <div class="progress">
        <div class="bar"></div>
        <span class="heart" aria-hidden="true">&#10084;</span>
      </div>
      <p class="loading">Date plan still loading...</p>

      <h1>I haven't figured out the exact date plan yet... 😅</h1>
      <p class="sub">
        But no matter what, I am excited to spend Valentine's Day with you.
      </p>

      <div class="hand">
        <span aria-hidden="true">&#10084;</span>
      </div>

      <p class="thanks">Thank you for choosing me.</p>
      <p class="name">Sudha Kaphle <span aria-hidden="true">&#10084;</span></p>

      <button class="cta" type="button">
        See you on Valentine's Day <span aria-hidden="true">&#128205;</span>
      </button>
    </main>
  </body>
</html>
